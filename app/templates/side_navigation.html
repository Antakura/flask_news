<div class="col-md-4">
    <h5>Категории</h5>
    <ul class="list-group">
        <li class="list-group-item"><a href="{{ url_for('main_page') }}">Все новости</a></li>
        {% for category in categories %}
        <li class="list-group-item"><a href="{{ url_for('category_page', category_id=category.id) }}">{{ category.title }}</a></li>
        {% endfor %}
    </ul>
</div>
